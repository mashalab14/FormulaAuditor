<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: sans-serif; padding: 15px; }
      .value-box {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        border: 1px solid #e9ecef;
      }
      .error-box {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        font-size: 12px;
        display: none;
        white-space: pre-wrap;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover { background-color: #0056b3; }
    </style>
  </head>
  <body>
    <h3>ðŸš© Milestone 1: Connection Test</h3>
    <p>Reading value from active sheet, cell <b>A1</b>:</p>

    <button id="btn" onclick="refreshValue()">Get A1 Value</button>

    <div id="result" class="value-box">--</div>
    <div id="error-log" class="error-box"></div>

    <script>
      function toErrorMessage(err) {
        try {
          if (err && typeof err === 'object') {
            return err.message || JSON.stringify(err, null, 2);
          }
          return String(err);
        } catch (e) {
          return 'Unknown error (failed to stringify)';
        }
      }

      function refreshValue() {
        const resultBox = document.getElementById('result');
        const errorBox = document.getElementById('error-log');

        // Reset UI
        resultBox.style.color = '#2c3e50';
        resultBox.innerText = 'Loading...';
        errorBox.style.display = 'none';
        errorBox.innerText = '';

        google.script.run
          .withSuccessHandler(val => {
            resultBox.innerText = val;
          })
          .withFailureHandler(err => {
            const msg = toErrorMessage(err);
            resultBox.innerText = 'Error';
            resultBox.style.color = '#dc3545';
            errorBox.style.display = 'block';
            errorBox.innerText = 'Debug Info: ' + msg;
          })
          .testFetchA1();
      }
    </script>
  </body>
</html>
